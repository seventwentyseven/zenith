<html lang="en">

<head>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
  <link rel="manifest" href="/static/favicon/site.webmanifest">
  <link rel="mask-icon" href="/static/favicon/safari-pinned-tab.svg" color="#d55b9e">
  <link rel="shortcut icon" href="/static/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="msapplication-config" content="/static/favicon/browserconfig.xml">
  <meta name="theme-color" content="#000000">

  <!--! Title -->
  <title>{{ appName() }} - {% block title %}{% endblock %}</title>

  <!--! Style -->
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/custom.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine.js"></script>

  <!--! JS LIBS -->
  <!--* JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"
    integrity="sha512-/DXTXr6nQodMUiq+IUJYCt2PPOUjrHJ9wFrqpJ3XkgPNOZVfMok7cRw6CSxyCQxXn6ozlESsSh1/sMCTF1rL/g=="
    crossorigin="anonymous"></script>
  <script src="/static/js/frameworks/vue.js"></script>
  <script src="/static/js/frameworks/vue-axios.js"></script>

  <!--! Font awesome -->
  <script src="https://kit.fontawesome.com/e5971878b8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/css/osuicons.css">

  <!--* Metadata -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% block header %}
  {% endblock %}
</head>

<body class="flex flex-col h-screen overflow-y-auto text-white bg-hsl-10">
  <style>
    /* width */
    ::-webkit-scrollbar {
      width: 10px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      background: hsl(275, 10%, 10%);
      width: 14px;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: hsl(275, 50%, 50%);
      border-radius: 9001px; /* Over 9 thousand */
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: hsl(275, 50%, 30%);
    }
  </style>
  <!--! Header-->
  {% include 'components/navbar.html' %}
  <div class="flex flex-col w-full">
    <div class="min-h-screen w-full">
      <div class="flex-col w-full lg:w-10/12 mx-auto">
        <!--* Content header -->
        <div class="flex content-center items-center w-full h-16 bg-hsl-15-20 mx-auto mt-8">
          <div class="flex content-center items-center text-base font-semibold ml-5 lg:ml-8">
            <div class="w-8 h-8 mr-3" style="background-position: center; background-size: cover;
                 background-image: url(https://osu.ppy.sh/assets/images/help.fbda55b5.svg);"></div>
            Documentation <i class="fas fa-chevron-right mx-2"></i> Rules
          </div>
        </div>
        <!--* Content & sidebar-->
        <div class="flex flex-col lg:flex-row w-fullh-full mx-auto mb-5">
          <!--! Sidebar -->
          <div class="w-full lg:w-52 bg-hsl-15-25">
            <div class="w-full h-full p-3">
              <h4 class="text-lg font-semibold border-b-2 border-b-hsl-70">Contents</h4>
            </div>
          </div>
          <div class="w-full">
            <!--! Content -->
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
    <div class="flex-none">
      <!--! Footer -->
      {% include 'components/footer.html' %}
    </div>
  </div>
  <!-- Main JS script -->
  <script src="/static/js/main.js" crossorigin="anonymous"></script>

  <!-- Customisation -->
  {% block bottom %}{% endblock %}
</body>

</html>
